<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>BOOKMARKER</title>
  </head>
  <body class="banner" style="height: 100vh">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      style="box-shadow: rgba(143, 143, 143, 0.35) 0px -50px 36px -28px inset"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="showHome()">BOOKMARKER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown text-center"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                onclick="showHome()"
                class="nav-link active"
                aria-current="page"
                href="#"
                id="#homeButton"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                onclick="myFunction()"
                class="nav-link"
                href="#"
                id="#bookmarkButton"
                >Bookmarks</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div id="home">
        <div class="container pt-5 p-lg-5 p-3 mt-5">
          <div
            class="card mx-3 mt-n5 shadow-lg"
            style="border-radius: 0px; border: none"
          >
            <div class="card-body p-lg-5">
              <h4
                class="card-title mb-3 text-dark text-uppercase text-center"
                style="font-weight: 700; font-size: 100%"
              >
                Bookmark Your Favourite Sites
              </h4>

              <form>
                <div class="row">
                  <div class="col">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="siteName"
                        placeholder="Website Name"
                        required
                      />
                      <label for="floatingTextInput1">Site Name</label>
                    </div>
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="siteUrl"
                    placeholder="Website URL"
                    required
                  />
                  <label for="floatingEmailInput">Site URL</label>
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    style="border-radius: 0px"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-5" id="center">
      <div class="row hidden" id="bookmarks">
        <div class="col-lg-6 col-md-4 col-sm-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>
    </section>

    <footer class="bg-primary text-center fixed-bottom text-light">
      <!-- Copyright -->
      <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
        <p>&copy; 2021 Bookmarker, Inc.</p>
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/uuidv4.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
